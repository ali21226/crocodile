<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media List</title>
</head>
<body>
    <form method="post" action="{% url 'media_list' %}">
        {% csrf_token %}
        <label for="unique_photos">Crawl only unique photos:</label>
        <input type="checkbox" id="unique_photos" name="unique_photos">
        <button type="submit">Crawl</button>
    </form>

    <h2>Photos</h2>
    <ul>
        {% for photo in photos %}
        <li>{{ photo.url }} - {{ photo.size }} bytes</li>
        {% endfor %}
    </ul>

    <h2>Audios</h2>
    <ul>
        {% for audio in audios %}
        <li>{{ audio.url }}</li>
        {% endfor %}
    </ul>
</body>
</html>
